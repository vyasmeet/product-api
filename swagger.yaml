basePath: /
consumes:
- application/json
definitions:
  Product:
    description: Product defines structure of API product
    properties:
      description:
        type: string
        x-go-name: Description
      id:
        description: the id for the product
        format: int64
        minimum: 1
        type: integer
        x-go-name: ID
      name:
        type: string
        x-go-name: Name
      price:
        format: float
        type: number
        x-go-name: Price
      sku:
        type: string
        x-go-name: SKU
    type: object
    x-go-package: github.com/vyasmeet/product-api/data
host: localhost
info:
  description: Documentation for Product API
  title: for Product API
  version: 0.0.1
paths:
  /products:
    get:
      description: Return a list of products from the database
      operationId: productsResponse
      responses:
        "200":
          $ref: '#/responses/productsResponse'
      tags:
      - products
  /products/{id}:
    delete:
      description: Update a products details
      operationId: deleteProduct
      responses:
        "201":
          $ref: '#/responses/noContentResponse'
      tags:
      - products
produces:
- application/json
schemes:
- http
swagger: "2.0"
